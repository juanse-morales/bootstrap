<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dropdowns - Despegable</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <br>
    <div class="dropdown">
      <button class="btn btn-success dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-extended="true">
        Dropdown
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownmenu1">
          <li role="presentation" class="dropdown-header">Header</li>
          <li class="divider"></li>
          <li role="presentation"><a role="item" href="#">Item #1</a></li>
          <li role="presentation"><a role="item" href="#">Item #2</a></li>
          <li role="presentation"><a role="item" href="#">Item #3</a></li>
          <li class="divider"></li>
          <li role="presentation" class="disabled"><a role="item" href="#">Item #4</a></li>
        </ul>
      </button>
      <br><br><br>      
    </div>
    
    <div class="d-flex">
      <div class="dropdown mr-1">
        <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-hospopup="true" aria-expanded="false" data-offset="0,10">
          Dropdown #2
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="../js/bootstrap.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
