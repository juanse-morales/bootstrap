<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grupo de botones</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <br>
    <div class="btn-toolbar">
      <div class="btn-group btn-group-lg">
        <button class="btn btn-primary">Derecha</button>
        <button class="btn btn-primary">Centro</button>
        <button class="btn btn-primary">Izquierda</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default">1</button>
        <button class="btn btn-default">2</button>
        <button class="btn btn-default">3</button>
      </div>
      
    </div>
    <br><br>
    
    <div class="btn-group-vertical">
      <button class="btn btn-warning">Derecha</button>
      <button class="btn btn-warning">Centro</button>
      <button class="btn btn-warning">Izquierda</button>
    
      <div class="btn-group">
        <div class="dropdown">
          <button type="button" class="btn btn-default dropdown-toggle" id="dropdownmenu1" data-toggle="dropdown" aria-extended="true">
            Dropdown
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownmenu1">
              <li role="presentation" class="dropdown-header">Header</li>
              <li class="divider"></li>
              <li role="presentation"><a role="item" href="#">Item #1</a></li>
              <li role="presentation"><a role="item" href="#">Item #2</a></li>
              <li role="presentation"><a role="item" href="#">Item #3</a></li>
              <li class="divider"></li>
              <li role="presentation" class="disabled"><a role="item" href="#">Item #4</a></li>
            </ul>
          </button>
        </div>    
      </div>
    </div>
    <br><br>
    <div class="btn-group btn-group-justified">
      <a href="#" class="btn btn-success">1</a>
      <a href="#" class="btn btn-success">2</a>
      <a href="#" class="btn btn-success">3</a>
      <a href="#" class="btn btn-success">4</a>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
